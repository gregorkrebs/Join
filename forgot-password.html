<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/forgot-password.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>JOIN - Forgot Password</title>
</head>

<body>
    <div class="head-row">
        <img class="join-logo" src="./assets/img/join-logo.png">
    </div>
    <div class="login-content">
        <div class="log-in-container">
            <div class="arrow-div">
                <a href="index.html">
                    <img class="arrow-blue" src="./assets/img/blue-arrow-left.png">
                </a>
            </div>
            <form onsubmit=" ; return false;"></form>
            <div class="log-in">
                <h1>I forgot my password</h1>
                <img src="./assets/img/blue-bar-horizontal.png">
            </div>
            <div class="p-container">
                <p>Don't worry! We will send you an email with the instructions to reset your password.</p>
            </div>
            <div class="log-in-input">
                <input placeholder="Email" type="email">
                <img src="./assets/img/mail-logo.png">
            </div>
            <button class="log-in-btn">Send me the email</button>
        </div>
    </div>
</body>

</html>
