<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/reset-password.css">
    <title>JOIN - reset password</title>
</head>

<body>
    <header>
        <img class="join-logo" src="./assets/img/join-logo.png">
    </header>

    <div class="login-content">
        <form onsubmit="; return false;">
            <div class="log-in-container">
                <div class="arrow-div">
                    <img class="arrow-blue" src="./assets/img/blue-arrow-left.png">
                </div>
                <div class="log-in">
                    <h1>Reset your password</h1>
                    <img src="./assets/img/blue-bar-horizontal.png">
                </div>
                <div class="p-container">
                    <p>Change your account password</p>
                </div>
                <div class="log-in-input">
                    <input placeholder="New password" type="password">
                </div>
                <div class="log-in-input">
                    <input placeholder="Confirm password" type="password">
                </div>
                <button class="log-in-btn">Continue</button>
            </div>
        </form>
    </div>
</body>

</html>
